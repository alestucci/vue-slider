<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="#" type="image/x-icon">
	<title>Slider Vue</title>

	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="root">
		<div class="slider">
			<div class="slide">
				<img :src="slidesArray[activeSlide].image" :alt="slidesArray[activeSlide].title">
				<div class="slide-contents">
					<h2 class="slide-title">{{ slidesArray[activeSlide].title }}</h2>
					<p class="slide-text">{{ slidesArray[activeSlide].content }}</p>
				</div>
			</div>

			<div class="thumbs">
				<div v-for="(slide, index) in slidesArray" @click="activeSlide = index" class="thumb" :class="index == activeSlide ? 'active' : ''" >
					<img :src="slide.image" :alt="slide.title">
				</div>
				<!-- <div class="thumb">
					<img src="img/02.jpg" alt="Svizzera">
				</div>
				<div class="thumb">
					<img src="img/03.jpg" alt="Gran Bretagna">
				</div>
				<div class="thumb">
					<img src="img/04.jpg" alt="Germania">
				</div>
				<div class="thumb">
					<img src="img/05.jpg" alt="Paradise">
				</div> -->

				<button @click="prevSlide" class="btn-control btn-previus">&and;</button>
				<button @click="nextSlide" class="btn-control btn-next">&or;</button>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
